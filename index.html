<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictoCat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Add Babel Standalone for in-browser JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Netlify Identity Widget for Authentication -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "netlify-identity-widget": "https://aistudiocdn.com/netlify-identity-widget@^1.9.2",
    "@netlify/neon": "https://aistudiocdn.com/@netlify/neon@^0.1.0",
    "@netlify/functions": "https://aistudiocdn.com/@netlify/functions@^4.2.7"
  }
}
</script>
</head>
<body class="bg-slate-100">
    <div id="root"></div>
    <!-- Script tag now includes presets to correctly transpile TSX -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
import React from 'react';
import ReactDOM from 'react-dom/client';
import App from './App';

/**
 * Initializes and renders the React application.
 */
function main() {
  const rootElement = document.getElementById('root');
  if (!rootElement) {
    console.error("Fatal Error: Could not find the root element to mount the application to.");
    // Optionally, display a message to the user in the UI
    document.body.innerHTML = '<div style="text-align: center; margin-top: 50px; font-family: sans-serif;"><h1>Application Error</h1><p>Could not start the application. The main container is missing.</p></div>';
    return;
  }

  const root = ReactDOM.createRoot(rootElement);
  root.render(
    <React.StrictMode>
      <App />
    </React.StrictMode>
  );
}

// Ensures that the script runs only after the entire DOM is parsed and ready.
// This is a robust way to prevent errors from trying to access DOM elements that haven't been created yet.
if (document.readyState === 'loading') {
    window.addEventListener('DOMContentLoaded', main);
} else {
    // DOM is already ready
    main();
}
    </script>
</body>
</html>
